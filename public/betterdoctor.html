<head>
  <link href="css/betterdoctor.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  <script src="/javascripts/lib/betterdoctor.js" type="text/javascript"></script>
</head>
<body>
<h3>BetterDoctor</h3>
<div id="content-placeholder"></div>
<script id="docs-template" type="text/x-handlebars-template">
    <table>
        <thead>
            <th>Name</th>
            <th>Title</th>
            <th>Picture</th>
            <th>Location</th>
            <th>Rating</th>

        </thead>
        <tbody>
        {{#data}}
        <tr>
            <td><a href="{{attribution_url}}" target="_new">{{profile.first_name}} {{profile.last_name}}</a></td>
            <td>{{profile.title}}</td>
            <td><img src="{{profile.image_url}}"></img></td>
            <td>{{practices.visit_address}}</td>
            <td>{{ratings.rating}}</td>

        </tr>
        {{/data}}
        </tbody>
    </table>
</script>
</body>
